<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" media="screen">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->

    <script data-require="jquery" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <title>Fact Checker</title>
</head>

<body>
    <div class="title">
        <h1 class="logo" alt="Fact Checker">Fact Checker</h1>
        <br />
    </div>
    <div>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control input-lg" id="youtubeId" placeholder="Enter youtube video Id">
                <button type="submit" class="btn btn-default btn-lg" id="youtubeUrl">Fact Check!</button>
                <h3 id="info"></h3>
                <iframe id="myIframe" width="426" height="240"></iframe>
                <script src="script.js"></script>
                <p id="timeHolder"></p>
            </div>
        </form>
    </div>
    <div class="captions">
        <div class="scroll" id="captions-container">
            <p id="captionText">
            </p>
        </div>
    </div>
</body>

</html>
